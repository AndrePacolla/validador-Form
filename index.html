<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário.</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="img/financial_data.png" alt="photo">

        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="post" class="formValidator">
                <label>
                    Seu nome:</br>
                    <input type="text" name="name" rules="required$min=2">
                </label>
                <label>
                    Seu e-mail:</br>
                    <input type="text" name="e-mail" rules = "required">
                </label>
                <label>
                    Sua senha:</br>
                    <input type="password" name="password">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div class="rodapé">
                Já tem uma conta ? <a href="">Faça o login</a>
            </div>
        </div>
    </div>
</body>
</html>
